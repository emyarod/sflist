- character: R. Mika

  special_move:
    - name: Shooting Peach
      input: qcf punch
      note: ["EX"]

    - name: Wingless Airplane
      input: qcf kick
      note: ["EX", "Gains V-Skill effect"]

    - name: Rainbow Typhoon
      input: hcb punch
      note: ["EX", "Gains V-Skill effect"]

    - name: Brimstone
      input: hcb kick
      note: ["EX", "Gains V-Skill effect"]

  unique_attack:
    - name: Stomp Chop
      input: lk > mp

    - name: Divebomb
      input: (during upforward jump) down + mp

    - name: Lady Mika
      input: forward + hp

    - name: Passion Press
      input: forward or back + mp

    - name: Passion Rope Throw (Forward)
      input: forward or back + mp > forward + mp
      note: ["Triggered on hit or guard"]

    - name: Passion Rope Throw (Backward)
      input: forward or back + mp > back + mp
      note: ["Triggered on hit or guard"]

  vsystem:
    - name: Nadeshiko (Above)
      input: hp + hk
      note: ["V-Trigger 1", "Hold buttons to delay"]

    - name: Nadeshiko (Front)
      input: back + hp + hk
      note: ["V-Trigger 2", "Hold buttons to delay"]

    - name: Nadeshiko (Behind)
      input: forward + hp + hk
      note: ["V-Trigger 3", "Hold buttons to delay"]

    - name: Heated Mic Performance
      input: mp + mk
      note: ["V-Skill", "Hold buttons to charge"]

    - name: Peach Gator
      input: (during guard) forward + kkk
      note: ["V-Reversal"]

  critical_art:
    - name: Peach Assault
      input: qcb qcb punch
      note: ["Gains V-Skill effect"]

  normal_throw:
    - name: Daydream Headlock
      input: forward (or neutral position) + lp + lk
      note: ["Gains V-Skill effect", "Changes with opponent's state"]

    - name: Sell Down
      input: back + lp + lk
      note: ["Gains V-Skill effect"]

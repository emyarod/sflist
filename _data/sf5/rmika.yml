- character: R. Mika
  vitality: 950
  stun: 1000

  special_move:
    - name: Shooting Peach
      input: qcf + punch
      note: ["EX"]

    - name: Wingless Airplane
      input: qcf + kick
      note: ["EX", "Gains V-Skill effect"]

    - name: Rainbow Typhoon
      input: hcb + punch
      note: ["EX", "Gains V-Skill effect", "Command grab"]

    - name: Brimstone
      input: hcb + kick
      note: ["EX", "Gains V-Skill effect", "Command grab"]

  unique_attack:
    - name: Stomp Chop
      input: lk > mp

    - name: Divebomb
      input: (during upforward jump) down + mp

    - name: Lady Mika
      input: forward + hp

    - name: Passion Press
      input: forward or back + mp

    - name: -- Passion Rope Throw (Forward)
      input: ... > forward + mp

    - name: -- Passion Rope Throw (Backward)
      input: ... > back + mp

  vsystem:
    - name: Nadeshiko (Above)
      input: hp hk
      note: ["V-Trigger", "Hold to delay"]

    - name: Nadeshiko (Front)
      input: back + hp hk
      note: ["V-Trigger", "Hold to delay"]

    - name: Nadeshiko (Behind)
      input: forward + hp hk
      note: ["V-Trigger", "Hold to delay"]

    - name: Heated Mic Performance
      input: mp mk
      note: ["V-Skill", "Hold buttons to change properties"]

    - name: Peach Gator
      input: (during guard) forward + kkk
      note: ["V-Reversal"]

  critical_art:
    - name: Peach Assault
      input: qcb qcb + punch
      note: ["Grab CA", "Gains V-Skill effect"]

  normal_throw:
    - name: Daydream Headlock
      input: forward or neutral + lp lk
      note: ["Gains V-Skill effect"]

    - name: Sell Down
      input: back + lp lk
      note: ["Gains V-Skill effect"]

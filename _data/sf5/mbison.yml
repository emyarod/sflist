- character: M. Bison (Dictator)
  vitality: 1000
  stun: 950

  special_move:
    - name: Psycho Blast
      input: chback forward + punch
      note: ["EX", "Changes during V-Trigger"]

    - name: Double Knee Press
      input: chback forward + kick
      note: ["EX", "Changes during V-Trigger"]

    - name: Head Press
      input: chdown up + kick
      note: ["EX", "Changes during V-Trigger"]

    - name: -- Somersault Skull Driver
      input: ... > (after Head Press hits) punch
      note: ["Changes during V-Trigger"]

    - name: -- Devil Reverse
      input: ... > (before Head Press hits) punch
      note: ["EX", "Changes during V-Trigger"]

    - name: Psycho Inferno
      input: qcb + punch
      note: ["EX", "Changes during V-Trigger"]

  unique_attack:
    - name: Hell Attack
      input: (in air) mp > mp

    - name: Psycho Axe
      input: downforward + hp

    - name: Shadow Axe
      input: mp > downforward + hp

  vsystem:
    - name: Psycho Power
      input: hp hk
      note: ["V-Trigger"]

    - name: Psycho Reflect
      input: mp mk
      note: ["V-Skill", "Hold buttons to change properties"]

    - name: Psycho Burst
      input: (during guard) forward + ppp
      note: ["V-Reversal"]

  critical_art:
    - name: Ultimate Psycho Crusher
      input: qcf qcf + punch
      note: ["Can be performed in air"]

  normal_throw:
    - name: Psycho Impact
      input: forward or neutral + lp lk

    - name: Psycho Fall
      input: back + lp lk

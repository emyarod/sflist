- character: Karin

  special_move:
    - name: Kanzuki-Ryu Hokojutsu Seppo
      input: qcf kick
      note: ["EX"]

    - name: -- Tenko
      input: ... punch

    - name: -- Orochi
      input: ... down + punch

    - name: Mujinkyaku
      input: qcb kick
      note: ["EX"]

    - name: Ressenha
      input: qcb punch
      note: ["EX"]

    - name: Senha Kusabi
      input: qcb punch > down + kick

    - name: Senha Resshu
      input: qcb punch > up + kick

    - name: Guren Ken
      input: (during V-Trigger) qcf punch

    - name: Guren Hosho
      input: (during V-Trigger) qcf punch > punch

    - name: Guren Senha
      input: (during V-Trigger) qcf punch > up + punch

    - name: Guren Chochu
      input: (during V-Trigger) qcf punch > down + punch

    - name: Guren Hochu
      input: (during V-Trigger) qcf punch > down + punch > down + punch

    - name: Guren Resshu
      input: (during V-Trigger) qcf punch > ( down + punch ) > up + kick

    - name: Guren Kusabi
      input: (during V-Trigger) qcf punch > ( down + punch ) > down + kick

    - name: Guren Kyoho
      input: (during V-Trigger) qcf punch > kick


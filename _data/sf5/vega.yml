- character: Vega (Claw)
  vitality: 1000
  stun: 950

  special_move:
    - name: Flying Barcelona Attack
      input: dpf + kick or dpb + kick > punch
      note: ["EX"]

    - name: -- Izuna Drop
      input: ... > (near opponent) lp lk
      note: ["EX"]

    - name: Grand Izuna Drop
      input: (claw off) hcb + punch
      note: ["EX", "Command grab"]

    - name: Crimson Terror
      input: qcf + kick
      note: ["EX"]

    - name: Aurora Spin Edge
      input: (claw on) qcb + punch
      note: ["EX"]

    - name: Switching Claw
      input: qcf + punch

  unique_attack:
    - name: Mercury Shard
      input: forward + mk

    - name: Buster Claw
      input: (claw on) forward + hp

    - name: Matador Flash
      input: (claw on) hp > hp > mp mk
      note: ["Hold buttons to attack"]

    - name: Matador Blitz
      input: (claw off) mp > hk > mp mk
      note: ["Hold buttons to attack"]

    - name: Wall Jump
      input: (during jump near wall) upforward

  vsystem:
    - name: Bloody Kiss - Torero
      input: hp hk
      note: ["V-Trigger"]

    - name: Bloody Kiss - Rojo
      input: down + hp hk
      note: ["V-Trigger"]

    - name: Bloody Kiss - Azul
      input: (during upforward jump) hp hk
      note: ["V-Trigger"]

    - name: Matador Turn
      input: mp mk
      note: ["V-Skill", "Hold buttons to attack"]

    - name: Backslash
      input: (during guard) forward + ppp
      note: ["V-Reversal"]

    - name: Short Backslash
      input: (during guard) forward + kkk
      note: ["V-Reversal"]


  critical_art:
    - name: Bloody Rain
      input: qcf qcf + punch or qcb qcb + punch

  normal_throw:
    - name: Rainbow Suplex
      input: forward or neutral + lp lk

    - name: Crescent Line
      input: back + lp lk

    - name: Stardust Shot
      input: (in air) lp lk

- character: Nash
  vitality: 950
  stun: 950

  special_move:
    - name: Sonic Boom
      input: qcf + punch
      note: ["EX", "Press punch during EX Sonic Boom to throw a second Sonic Boom"]

    - name: Sonic Scythe
      input: qcb + kick
      note: ["EX"]

    - name: Moonsault Slash
      input: qcf + kick
      note: ["EX"]

    - name: Tragedy Assault
      input: dpf + punch
      note: ["EX"]

  unique_attack:
    - name: Knee Bazooka
      input: forward + lk

    - name: Jumping Sobat
      input: forward + mk

    - name: Chopping Assault
      input: forward + mp

    - name: Step Kick
      input: forward + hk

    - name: Spinning Back Knuckle
      input: forward + hp

    - name: Side Knee Attack
      input: back + mk

    - name: Rapid Punch
      input: lp > mp

    - name: Rapid Kick
      input: lk > mk

    - name: Wind Shear
      input: mp > lk > hp

    - name: Down Burst
      input: down + mp > forward + mp

    - name: Raptor Combination
      input: mk > hk > mk

  vsystem:
    - name: "Sonic Move - Hide"
      input: hp hk
      note: ["V-Trigger"]

    - name: "Sonic Move - Blitz Air"
      input: back + hp hk
      note: ["V-Trigger"]

    - name: "Sonic Move - Steel Air"
      input: forward + hp hk
      note: ["V-Trigger"]

    - name: Bullet Clear
      input: mp mk
      note: ["V-Skill"]

    - name: "Sonic Move - Avoid"
      input: (during guard) forward + ppp
      note: ["V-Reversal"]

  critical_art:
    - name: Judgement Saber
      input: qcb qcb + punch

  normal_throw:
    - name: Dragon Suplex
      input: forward or neutral + lp lk

    - name: Target Down
      input: back + lp lk

    - name: Air Jack
      input: (in air) lp lk

      note: ['EX', 'Changes during V-Trigger']

    - name: Split River
      input: qcf + mp > punch
      note: ['Changes during V-Trigger']

    - name: Rodeo Break
      input: qcf + mp > kick
      note: ['Changes during V-Trigger']

    - name: Thunder Clap
      input: qcb + punch (Hold to delay)

- character: Rashid

  special_move:
    - name: Spinning Mixer
      input: qcf punch
      note: ["EX", "Properties change w/ repeated button presses", "Changes during V-Trigger"]

    - name: Dash Spinning Mixer
      input: (during forward dash) forward + punch
      note: ["Properties change w/ repeated button presses", "Changes during V-Trigger"]

    - name: Eagle Spike
      input: qcb kick
      note: ["EX", "Changes during V-Trigger"]

    - name: Dash Eagle Spike
      input: (during forward dash) forward + kick
      note: ["Changes during V-Trigger"]

    - name: Airborne Eagle Spike
      input: (during upforward jump) qcb kick
      note: ["EX"]

    - name: Whirlwind Shot
      input: qcf kick
      note: ["EX"]

  unique_attack:
    - name: Flap Spin
      input: forward + mp

    - name: Beak Assault
      input: forward + hp

    - name: Wall Jump
      input: (during jump, near wall) upforward or downforward

  vsystem:
    - name: Ysaar
      input: hp + hk
      note: ["V-Trigger"]

    - name: Front Flip
      input: mp + mk
      note: ["V-Skill 1"]

    - name: Airborne Eagle Spike
      input: mp + mk > kick
      note: ["V-Skill 2", "EX"]

    - name: Rolling Assault
      input: down + mp + mk
      note: ["V-Skill 3"]

    - name: Nail Assault
      input: down + mp + mk > kick
      note: ["V-Skill 4"]

    - name: Sliding Roll
      input: (during guard) forward + ppp
      note: ["V-Reversal"]

  critical_art:
    - name: Altair
      input: qcf qcf punch

  normal_throw:
    - name: Riding Glider
      input: forward (or neutral position) + lp + lk

    - name: Rising Sun
      input: back + lp + lk

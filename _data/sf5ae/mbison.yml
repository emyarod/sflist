- character: M. Bison (Dictator)
  vitality: 1000
  stun: 1000

  special_move:
    - name: Psycho Blast
      input: chback forward + punch
      note: ['EX', 'Changes during V-Trigger I']

    - name: Double Knee Press
      input: chback forward + kick
      note: ['EX', 'Changes during V-Trigger I']

    - name: Head Press
      input: chdown up + kick
      note: ['EX', 'Changes during V-Trigger I']

    - name: -- Somersault Skull Driver
      input: ... > (after Head Press hits) punch
      note: ['Changes during V-Trigger I']

    - name: -- Devil Reverse
      input: ... > (before Head Press hits) punch
      note: ['EX', 'Changes during V-Trigger I']

    - name: Psycho Inferno
      input: qcb + punch
      note: ['EX', 'Changes during V-Trigger I']

    - name: Psycho Charge
      input: (During V-Trigger II) (close to opponent) hcb + kick

    - name: Psycho Judgement
      input: (After Psycho Charge hits) hcb + kick

    - name: Psycho Crusher
      input: (During V-Trigger II) hp hk

  unique_attack:
    - name: Hell Attack
      input: (in air) mp > mp

    - name: Psycho Axe
      input: downforward + hp

    - name: Shadow Axe
      input: mp > downforward + hp

  vsystem:
    - name: Psycho Power
      input: hp hk
      note: ['V-Trigger I', '3 stocks']

    - name: Psycho Nightmare
      input: hp hk
      note: ['V-Trigger II', '2 stocks']

    - name: Psycho Reflect
      input: mp mk
      note: ['V-Skill', 'Hold buttons to change properties']

    - name: Psycho Burst
      input: (during guard) forward + ppp
      note: ['V-Reversal']

  critical_art:
    - name: Ultimate Psycho Crusher
      input: qcf qcf + punch
      note: ['Can be performed in air']

  normal_throw:
    - name: Psycho Impact
      input: forward or neutral + lp lk

    - name: Psycho Fall
      input: back + lp lk
